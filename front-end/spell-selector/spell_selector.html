<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D 5e Spellbook</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="box-container">
        <!-- Spellbook Box -->
        <div class="box box-spellbook">
            <div class="row-form-element-container">
                <div>
                    <label for="school-dropdown" class="label-style section-title">School of Magic</label>
                    <select id="school-dropdown" class="input-style-dropdown">
                        <option value="">All Schools</option>
                        <option value="Abjuration">Abjuration</option>
                        <option value="Conjuration">Conjuration</option>
                        <option value="Divination">Divination</option>
                        <option value="Enchantment">Enchantment</option>
                        <option value="Evocation">Evocation</option>
                        <option value="Illusion">Illusion</option>
                        <option value="Necromancy">Necromancy</option>
                        <option value="Transmutation">Transmutation</option>
                    </select>
                </div>
                <div>
                    <label for="min-level-dropdown" class="label-style section-title">Min Level</label>
                    <select id="min-level-dropdown" class="input-style-dropdown">
                        <option value="">All</option>
                        <option value="0">0 (Cantrip)</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                <div>
                    <label for="max-level-dropdown" class="label-style section-title">Max Level</label>
                    <select id="max-level-dropdown" class="input-style-dropdown">
                        <option value="">All</option>
                        <option value="0">0 (Cantrip)</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
            </div>
            <div class = "row-form-element-container">
                <button id="fetch-spells-btn" class="btn">Fetch Spells</button>
                <button id="done-btn" class="btn btn-green">Done Selecting Spells</button>
            </div>
        </div>
        <!-- Spell Results Box -->
        <div id="spell-results" class="box box-spell-results">
            <div id="status" class="label-style"></div>
            <div id="all-results-container" class="row-form-element-container">
            </div>
            <!-- Spell results will be rendered here -->
        </div>
    </div>
    <script src="spell_selector.js" type="module"></script>
</body>
</html>
