<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D 5e Spellbook</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="box-container">
        <!-- Spellbook Box -->
        <div class="box box-spellbook">
            <div class="row-form-element-container">
                <div>
                    <label for="school-filter" class="label-style">School of Magic</label>
                    <select id="school-filter" class="input-style">
                        <option value="">All Schools</option>
                        <option value="Abjuration">Abjuration</option>
                        <option value="Conjuration">Conjuration</option>
                        <option value="Divination">Divination</option>
                        <option value="Enchantment">Enchantment</option>
                        <option value="Evocation">Evocation</option>
                        <option value="Illusion">Illusion</option>
                        <option value="Necromancy">Necromancy</option>
                        <option value="Transmutation">Transmutation</option>
                    </select>
                </div>
                <div>
                    <label for="start-level-filter" class="label-style">Min Level</label>
                    <select id="start-level-filter" class="input-style">
                        <option value="">All</option>
                        <option value="0">0 (Cantrip)</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                <div>
                    <label for="end-level-filter" class="label-style">Max Level</label>
                    <select id="end-level-filter" class="input-style">
                        <option value="">All</option>
                        <option value="0">0 (Cantrip)</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
            </div>
            <div class = "row-form-element-container">
                <button id="fetch-spells-btn" class="btn">Fetch Spells</button>
                <button id="clear-cache-btn" class="btn btn-red">Clear Local Cache</button>
                <button id="done-btn" class="btn btn-green">Done Selecting Spells</button>
            </div>
        </div>
        <!-- Spell Results Box -->
        <div id="spell-results" class="box box-spell-results">
            <div id="status" class="label-style"></div>
            <div id="all-results-container" class="row-form-element-container">
            </div>
            <!-- Spell results will be rendered here -->
        </div>
    </div>
    <script src="spellbook.js" type="module"></script>
</body>
</html>
